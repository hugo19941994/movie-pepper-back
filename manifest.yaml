---
kind: Service
apiVersion: v1
metadata:
  name: moviepepper-backend
spec:
  type: NodePort
  selector:
    app: moviepepper-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviepepper-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moviepepper-backend
  template:
    metadata:
      labels:
        app: moviepepper-backend
    spec:
      containers:
      - name: moviepepper-backend
        image: hugo19941994/moviepepper-backend
        ports:
        - containerPort: 5000
          protocol: TCP


